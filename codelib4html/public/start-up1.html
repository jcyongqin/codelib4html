<!DOCTYPE html>
<!--定义文档类型:html5-->
<html>
<!--定义 HTML 文档。-->

<head>
    <!-- 定义文档的头部 -->
    <title>定义文档的标题</title>
</head>

<body>
    <!-- 定义文档的主体。 -->
    <h1>一级标题</h1>
    <h6>6级标题</h6>
    <p> 定义段落。
        <br /> 定义简单的折行。
        <hr> 定义水平线。
        <!--定义注释。-->
        <br />段落结束
    </p>
    <P>
        新的段落
    </P>
</body>

</html>
